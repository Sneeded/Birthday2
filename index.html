<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, [Her Name]!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="fade-in">Happy Birthday, [Her Name]!</h1>
        <p class="subtext">You’re the star of today, tomorrow, and forever!</p>
    </header>

    <main>
        <section>
            <h2>A Message Just for You</h2>
            <p id="birthday-message">
                Click below to reveal a special message!
            </p>
            <button onclick="revealMessage()">Show Message</button>
        </section>

        <section>
            <h2>Countdown to Midnight</h2>
            <p id="countdown">Loading...</p>
        </section>

        <section>
            <h2>Celebrate with Music</h2>
            <button onclick="playMusic()">Play 🎵</button>
            <button onclick="stopMusic()">Stop 🎵</button>
        </section>
    </main>

    <footer>
        <p>Designed with ❤️ by [Your Name]</p>
    </footer>
</body>
</html>
